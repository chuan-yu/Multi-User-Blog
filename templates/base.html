<!-- This is the jinja2 base template that other templates extend -->

<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <meta charset="utf-8">
    <title>{% block title%}{% endblock %}</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/bootstrap.min.css"
</head>
<body>
<nav class="navbar-collapse">
    <a class="navbar-brand" href="/">Udacity Blog</a>
{% if not user: %}
    <ul class="nav nav-pills pull-right">
        <li class="align-right"><a href="{{signup_url}}">Signup</a></li>
        <li class="align-right"><a href="{{login_url}}">Log In</a></li>
    </ul>
{% else: %}
    <ul class="nav nav-pills pull-right">
        <li><a href="">Hello, {{user.username}}!</a></li>
        <li><a href="{{new_post_url}}">New Post</a></li>
        <li><a href="{{logout_url}}">Log Out</a></li>
    </ul>
{% endif %}
</nav>

    <main class="container" id="main">
        {% block content%}

        {% endblock%}
    </main>
</body>
</html>
